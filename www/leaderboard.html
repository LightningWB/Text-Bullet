        <script>
            var belXP = document.getElementById("leaders_XP"),
                belSeconds = document.getElementById("leaders_Seconds"),
                belSteps = document.getElementById("leaders_Steps"),
                belLocs = document.getElementById("leaders_Locs"),
                headerXP = document.getElementById("lbs-XP"),
                headerSeconds = document.getElementById("lbs-Seconds"),
                headerSteps = document.getElementById("lbs-Steps"),
                headerLocs = document.getElementById("lbs-Locs");

            (function () {
                let jarXP = JSON.parse(document.getElementById("lb_xp_JSON").value),
                    jarSeconds = JSON.parse(document.getElementById("lb_seconds_JSON").value),
                    jarSteps = JSON.parse(document.getElementById("lb_steps_JSON").value),
                    jarLocs = JSON.parse(document.getElementById("lb_locs_JSON").value);
                
                jarXP.sort(function (a, b) {
                    return b.xp - a.xp;
                });
                jarSeconds.sort(function (a, b) {
                    return b.seconds_played - a.seconds_played;
                });
                jarSteps.sort(function (a, b) {
                    return b.steps_taken - a.steps_taken;
                });
                jarLocs.sort(function (a, b) {
                    return b.locs_explored - a.locs_explored;
                });
                
                for (let i = 0; i < jarXP.length; i++) {
                    if (i === 10 && jarXP[11] !== undefined && jarXP[11].rank !== 12) {
                        belXP.innerHTML += "<p class='lboard-wide clearback' style='margin-bottom: 5px;margin-left: 12px;'>.<br />.<br />.</p><br /><br />";
                    }
                    belXP.innerHTML += "<p class='lboard-wide clearback'>" + (jarXP[i].is_you ? "<b>" : "") + jarXP[i].rank + ")" + (jarXP[i].is_you ? "</b>" : "") + "</p><span class='lboard-main'><b>" + jarXP[i].username + (jarXP[i].is_you ? " (you)" : "") + "</b>: <span class='lb-list-unit'>level&nbsp;</span>" + (jarXP[i].level + 1) + "</span><br /><span class='lboard-sub'>" + jarXP[i].xp + " total xp</span><br /><br />";
                }
                for (let i = 0; i < jarSeconds.length; i++) {
                    if (i === 10 && jarSeconds[11] !== undefined && jarSeconds[11].rank !== 12) {
                        belSeconds.innerHTML += "<p class='lboard-wide clearback' style='margin-bottom: 5px;margin-left: 12px;'>.<br />.<br />.</p><br /><br />";
                    }
                    belSeconds.innerHTML += "<p class='lboard-wide clearback'>" + (jarSeconds[i].is_you ? "<b>" : "") + jarSeconds[i].rank + ")" + (jarSeconds[i].is_you ? "</b>" : "") + "</p><span class='lboard-main'><b>" + jarSeconds[i].username + (jarSeconds[i].is_you ? " (you)" : "") + "</b>: " + (jarSeconds[i].seconds_played / 3600).toFixed(1) + "<span class='lb-list-unit'>&nbsp;hours</span></span><br /><span class='lboard-sub'>" + jarSeconds[i].seconds_played + " total seconds</span><br /><br />";
                }
                for (let i = 0; i < jarSteps.length; i++) {
                    if (i === 10 && jarSteps[11] !== undefined && jarSteps[11].rank !== 12) {
                        belSteps.innerHTML += "<p class='lboard-wide clearback' style='margin-bottom: 5px;margin-left: 12px;'>.<br />.<br />.</p><br /><br />";
                    }
                    belSteps.innerHTML += "<p class='lboard-wide clearback'>" + (jarSteps[i].is_you ? "<b>" : "") + jarSteps[i].rank + ")" + (jarSteps[i].is_you ? "</b>" : "") + "</p><span class='lboard-main'><b>" + jarSteps[i].username + (jarSteps[i].is_you ? " (you)" : "") + "</b>: " + jarSteps[i].steps_taken + "<span class='lb-list-unit'>km</span></span><br /><br />";
                }
                for (let i = 0; i < jarLocs.length; i++) {
                    if (i === 10 && jarLocs[11] !== undefined && jarLocs[11].rank !== 12) {
                        belLocs.innerHTML += "<p class='lboard-wide clearback' style='margin-bottom: 5px;margin-left: 12px;'>.<br />.<br />.</p><br /><br />";
                    }
                    belLocs.innerHTML += "<p class='lboard-wide clearback'>" + (jarLocs[i].is_you ? "<b>" : "") + jarLocs[i].rank + ")" + (jarLocs[i].is_you ? "</b>" : "") + "</p><span class='lboard-main'><b>" + jarLocs[i].username + (jarLocs[i].is_you ? " (you)" : "") + "</b>: " + jarLocs[i].locs_explored + "<span class='lb-list-unit'>&nbsp;locations</span></span><br /><br />";
                }
            })();

            function ShowLeaderboard(leaderboard) {
                belXP.style.display = "none";
                belSeconds.style.display = "none";
                belSteps.style.display = "none";
                belLocs.style.display = "none";
                headerXP.style.backgroundColor = "";
                headerSeconds.style.backgroundColor = "";
                headerSteps.style.backgroundColor = "";
                headerLocs.style.backgroundColor = "";

                switch (leaderboard) {
                    case 0: {
                        belXP.style.display = "inline-block";
                        headerXP.style.backgroundColor = "rgba(0,0,0,0.25)";

                        break;
                    }
                    case 1: {
                        belSeconds.style.display = "inline-block";
                        headerSeconds.style.backgroundColor = "rgba(0,0,0,0.25)";

                        break;
                    }
                    case 2: {
                        belSteps.style.display = "inline-block";
                        headerSteps.style.backgroundColor = "rgba(0,0,0,0.25)";

                        break;
                    }
                    case 3: {
                        belLocs.style.display = "inline-block";
                        headerLocs.style.backgroundColor = "rgba(0,0,0,0.25)";

                        break;
                    }
                }
            }
        </script>
